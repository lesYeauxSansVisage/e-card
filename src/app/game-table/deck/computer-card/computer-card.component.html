<div class="computer-card" [ngClass]="{ 'selected': selectedCard === card.id }">
  <div class="computer-card__side computer-card__side--front">
    <img
      src="../../assets/imgs/Card-back.png"
      class="computer-card__image"
      alt=""
    />
  </div>
  <div class="computer-card__side computer-card__side--back">
    <img [src]="card.image" class="computer-card__image" alt="" />
  </div>
</div>
